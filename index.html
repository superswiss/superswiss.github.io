<div id="body">
  <div class="grid-container">
    <div class="grid-item" style="background-color: red" onclick="playSound(0)"></div>
    <div class="grid-item" style="background-color: blue" onclick="playSound(1)"></div>
    <div class="grid-item" style="background-color: green" onclick="playSound(2)"></div>
    <div class="grid-item" style="background-color: purple" onclick="playSound(3)"></div>
    <div class="grid-item" style="background-color: yellow" onclick="playSound(4)"></div>
    <div class="grid-item" style="background-color: magenta" onclick="playSound(5)">
      <label>Value: <input type="text" id="theValue"></label>
      <input type="button" id="setValue" value="Set">
      <script>
      (function() {
        // Use an input to show the current value and let
        // the user set a new one
        var input = document.getElementById("theValue");

        // Reading the value, which was store as "theValue"
        if (localStorage && 'theValue' in localStorage) {
          input.value = localStorage.theValue;
        }

        document.getElementById("setValue").onclick = function () {
          // Writing the value
          localStorage && (localStorage.theValue = input.value);
        };
      })();
      </script>
    </div>
  </div>
  <audio id="sound" src="audio/Elephant.mp3"></audio>
</div>
